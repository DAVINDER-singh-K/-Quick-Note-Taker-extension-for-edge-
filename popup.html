<!DOCTYPE html>
<html>
<head>
  <title>Quick Note Taker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h3>Quick Note Taker</h3>
  <textarea id="notepad" placeholder="Type your notes here..."></textarea>
  <button id="saveBtn">Save Note</button>
  <button id="clearBtn">Clear Note</button>
  <script src="popup.js"></script>
</body>
</html>
